<html>   
   <head>
      <title>JavaScript Animation</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">      
      <script type = "text/javascript">


            var car = null;
            var animate ;
            
            function two() {
               car = document.getElementById('myImage');
               car.style.position= 'relative'; 
               car.style.left = '0px'; 
               car.style.height = "200px";
               car.style.width = "500px";
               car.style.top = "60vh";
            }
            function start() {
               car.style.left = parseInt(car.style.left) + 5 + 'px';
               animate = setTimeout(start,5);
            }
            function stop() {
               clearTimeout(animate); 
               car.style.left = parseInt(car.style.left) + 5 + 'px';
            }
            
            window.onload = two;
      </script>
      <style>
      	.image{
      		position: absolute;
      		width: 100%;
      		height: 70vh;
      		margin-top: 30vh;

      	}
      </style>
   </head>
   
   <body>
   <img src="road.jpeg" alt="" class="image">   
      <form>

         <button type = "button" class="btn btn-danger" onclick = "start();">start</button>
         <button type = "button" class="btn btn-danger" onclick = "stop();">stop</button><br><br>
         <img id = "myImage" src = "blucrdsKoar.png">
      </form>
          
   </body>
</html>
